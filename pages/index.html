<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>示例网页 - 我的第一个网页</title>
    </style>
</head>

<body>

<!-- 导航栏占位符 -->
<div id="navbar-container"></div>

    <!-- 主体内容 -->
    <main>
        <section id="home">
            <h1>欢迎来到示例网站</h1>
            <p>这是一个简单的HTML网页示例，用于演示基本结构和元素。</p>
            <img src="https://via.placeholder.com/800x400" alt="示例图片" style="width: 100%; margin: 1rem 0;">
        </section>

        <section id="about">
            <h2>关于我们</h2>
            <p>我们是一家致力于提供优质网络解决方案的公司。</p>
            <ul>
                <li>成立时间：2023年</li>
                <li>团队成员：50+</li>
                <li>服务客户：1000+</li>
            </ul>
        </section>

        <section id="services">
            <h2>我们的服务</h2>
            <div class="service-card">
                <h3>网站开发</h3>
                <p>提供定制化网站开发服务</p>
            </div>
            <div class="service-card">
                <h3>移动应用</h3>
                <p>iOS/Android应用开发</p>
            </div>
        </section>
    </main>

<!-- 页脚占位符 -->

</body>

</html>

    fetch('./nav.html')

        .then(html => {
            document.getElementById('navbar-container').innerHTML = html;
