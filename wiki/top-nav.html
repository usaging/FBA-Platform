
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBA-PLATFORM</title>
    <!-- 引入字体图标 -->
    <link rel="stylesheet" href="{{url_for('static',filename='icons/font/iconfont.css')}}">
<link rel="stylesheet" href="{{url_for('static',filename='css/top-nav.css')}}">
</head>

<body>
<!-- 顶部导航栏 -->
 <nav class="top-nav">
    <div class="nav-container">
        <ul class="nav-menu">
            <li class="step active":class="{active: currentStep === 1, completed: currentStep > 1}">
                <div class="step-icon"><i class="iconfont icon-cell icon"></i></div>
                <div class="step-title">Step 1</div>
                <div class="step-connector"></div>
            </li>
            <li class="step":class="{active: currentStep === 2, completed: currentStep > 2}">
                <div class="step-icon"><i class="iconfont icon-reaction icon"></i></div>
                <div class="step-title">Step 2</div>
                <div class="step-connector"></div>
            </li>
            <li class="step":class="{active: currentStep === 3, completed: currentStep > 3}">
                <div class="step-icon"><i class="iconfont icon-metabolite icon"></i></div>
                <div class="step-title">Step 3</div>
                <div class="step-connector"></div>
            </li>
            <li class="step":class="{active: currentStep === 4, completed: currentStep > 4}">
                <div class="step-icon"><i class="iconfont icon-gene icon"></i></div>
                <div class="step-title">Step 4</div>
                <div class="step-connector"></div>
            </li>
            <li class="step":class="{active: currentStep === 5, completed: currentStep > 5}">
                <div class="step-icon"><i class="iconfont icon-result icon"></i></div>
                <div class="step-title">Step 5</div>
            </li>
        </ul>
        <!-- 右侧工具区域 -->
    <div class="tools-container">
        <div class="search-bar">
            <input type="text" placeholder="搜索...">
            <i class="iconfont icon-search"></i>
        </div>
        <div class="select-bar">
            <select>
                <option>全部模型</option>
                <option>模型1</option>
                <option>模型2</option>
            </select>
        </div>

        <div class="confirm-actions">
            <button class="mode-toggle">
                <i class="iconfont icon-result icon"></i>
            </button>
        </div>
    </div>
    </div>
</nav>


</body>
 
<script >
  // 步骤状态管理
let currentStep = 1;

function updateSteps() {
    const path = window.location.pathname;
    if (path.includes('model')) currentStep = 1;
    else if (path.includes('constraints')) currentStep = 2;
    else if (path.includes('gene')) currentStep = 3;
    else if (path.includes('confirm')) currentStep = 4;
    else if (path.includes('result')) currentStep = 5;
    
    document.querySelectorAll('.step').forEach((step, index) => {
        const stepNumber = index + 1;
        step.classList.toggle('active', stepNumber === currentStep);
        step.classList.toggle('completed', stepNumber < currentStep);
    });
}

// 初始化
document.addEventListener('DOMContentLoaded', updateSteps);
window.addEventListener('popstate', updateSteps);

// 搜索功能
document.querySelector('.search-bar input').addEventListener('input', (e) => {
    console.log('Search:', e.target.value);
});

// 选择框功能
document.querySelector('.select-bar select').addEventListener('change', (e) => {
    console.log('Selection:', e.target.value);
});


</script>
