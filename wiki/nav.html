<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBA-PLATFORM</title>
</head>


<body>
    <!--左侧导航栏-->
        <nav class="shell">
            <div class="menu-bar">
                <div class="menu">
                    <ul class="menu-links">
                        <!-- 模型选择 -->
                        <li class="nav-link">
                            <a href="/model" id="a1" class="active">
                                <div class="step-item" data-step="1">
                                    <div class="step-icon"><i class="iconfont icon-cell icon"></i></div>
                                    <div class="step-text">模型选择</div>
                                </div>
                            </a>
                        </li>
                        
                        <!-- 条件设置 -->
<li class="nav-link has-submenu">
    <div class="step-item" id="conditionSetting" data-step="2"> 
        <div class="step-icon"><i class="iconfont icon-reaction icon"></i></div>
        <div class="step-text">条件设置</div>
        <i class="iconfont icon-arrow-down submenu-toggle"></i>
    </div>
    <ul class="submenu">
        <li class="nav-link">
            <a href="/constraints">
                <div class="step-item" data-step="2.1">
                    <div class="step-icon"><i class="iconfont icon-gene icon"></i></div>
                    <div class="step-text">反应设置</div>
                </div>
            </a>
        </li>
        <li class="nav-link">
            <a href="/gene">
                <div class="step-item" data-step="2.2">
                    <div class="step-icon"><i class="iconfont icon-gene icon"></i></div>
                    <div class="step-text">基因敲除</div>
                </div>
            </a>
        </li>
        <li class="nav-link">
            <a href="/confirm">
                <div class="step-item" data-step="2.3">
                    <div class="step-icon"><i class="iconfont icon-gene icon"></i></div>
                    <div class="step-text">设置确定</div>
                </div>
            </a>
        </li>
    </ul>
</li>
                        
                        <!-- 分析计算 -->
                        <li class="nav-link">
                            <a href="/result" id="a3" >
                                <div class="step-item" data-step="3">
                                    <div class="step-icon"><i class="iconfont icon-gene icon"></i></div>
                                    <div class="step-text">分析计算</div>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
                
                <!-- 暗黑模式切换 -->
            <div class="bottom-content">
                <div class="dark-mode-toggle">
                    <span class="mode-text">暗黑模式</span>
                    <label class="switch">
                        <input type="checkbox" id="darkModeToggle">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            </div>
        </nav>
    
        <script>
            document.addEventListener('DOMContentLoaded', () => {
    // 子菜单切换
    document.querySelectorAll('.submenu-toggle').forEach(toggle => {
        toggle.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            const submenu = e.target.closest('.has-submenu').querySelector('.submenu');
            submenu.classList.toggle('active');
            e.target.classList.toggle('icon-arrow-down');
            e.target.classList.toggle('icon-arrow-up');
        });
    });

    // 为“条件设置”添加点击事件监听器，避免默认行为
    document.getElementById('conditionSetting').addEventListener('click', function(e) {
        e.preventDefault(); // 阻止默认行为
        const submenu = this.closest('.has-submenu').querySelector('.submenu');
        submenu.classList.toggle('active');
        const toggle = this.querySelector('.submenu-toggle');
        toggle.classList.toggle('icon-arrow-down');
        toggle.classList.toggle('icon-arrow-up');
    });

    // 导航链接点击事件
    document.querySelectorAll('.nav-link a').forEach(link => {
        link.addEventListener('click', function(e) {
            if (this.getAttribute('href') !== '#') {
                e.preventDefault();
                window.location.href = this.getAttribute('href');
            }
        });
    });

    // 高亮当前页面
    const currentPath = window.location.pathname;
    document.querySelectorAll('.nav-link a').forEach(link => {
        if (link.getAttribute('href') === currentPath) {
            link.classList.add('active');
            // 展开父菜单
            const submenu = link.closest('.submenu');
            if (submenu) {
                submenu.classList.add('active');
                const toggle = submenu.closest('.has-submenu').querySelector('.submenu-toggle');
                toggle.classList.add('icon-arrow-up');
                toggle.classList.remove('icon-arrow-down');
            }
        }
    });
});
        </script>
    </body>
</html>
