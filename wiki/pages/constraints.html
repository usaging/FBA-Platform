{% extends "layout.html" %}

{% block title %}反应通量设置{% endblock %}

{% block page_content %}

<link href="{{ url_for('static', filename = 'css/base.css')}}" rel="stylesheet">

<div class="main" style="padding-top: 10px">
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="搜索反应ID或名称..." class="search-input">
        <button id="clear-btn" class="search-btn">清空</button>
        <button id="organize-btn" class="search-btn">整理</button>
    </div>
    <div class="content">
        <table id="reaction-table">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>
    <div id="pagination" style="margin-top: 1em; text-align: center; margin-bottom: 40px;"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
<script>
    const rowsPerPage = 11;
    let currentPage = 1, totalPages = 1;
    let originalData = [], filteredData = [];
    let submittedReactions = JSON.parse(localStorage.getItem('submittedReactions') || '[]');
    let localBounds = JSON.parse(localStorage.getItem('localBounds') || '{}');
    let fuse = null;
    let buttonStates = JSON.parse(localStorage.getItem('buttonStates')) || {};   // 跟踪按钮状态 {index: {modified: bool, submitted: bool}}
    let boundValues = JSON.parse(localStorage.getItem('boundValues')) || {};   // 跟踪通量值 {index: {lower: value, upper: value}}

    // 从本地存储恢复编辑状态
    restoreEditState();

    // 加载并初始化
    fetch('/reaction.json').then(res => res.json()).then(data => {
        originalData = data.map(item => localBounds[item.name]
            ? { ...item, ...localBounds[item.name] }
            : item
        );
        filteredData = originalData.slice();

        // 初始化 Fuse.js
        fuse = new Fuse(originalData, {
            keys: ['name', 'reaction'],
            threshold: 0.3,
            includeMatches: true,
            minMatchCharLength: 1
        });

        //初始化按钮状态和通量值
        originalData.forEach(item => {
            const id = item.name;
            if (!buttonStates[id]) {
                buttonStates[id] = {
                    modified: false,
                    submitted: false
                };
            }
            if (!boundValues[id]) {
                boundValues[id] = {
                    lower: item.lower_bound,
                    upper: item.upper_bound
                };
            }
        });

        totalPages = Math.ceil(filteredData.length / rowsPerPage);
        renderTable();
        renderPagination();
    });

    // 防抖搜素
    function debounce(fn, d = 300) {
        let t;
        return (...args) => {
            clearTimeout(t);
            t = setTimeout(() => fn.apply(this, args), d);
        };
    }

    document.getElementById('searchInput')
        .addEventListener('input', debounce(e => {
            const q = e.target.value.trim();
            filteredData = q
                ? fuse.search(q).map(r => r.item)
                : originalData.slice();

            // 保持原排序（不自动把已提交排前）
            currentPage = 1;
            totalPages = Math.ceil(filteredData.length / rowsPerPage);
            renderTable();
            renderPagination();
        }));

    function renderTable() {
        const table = document.getElementById('reaction-table');
        const thead = table.querySelector('thead');
        const tbody = table.querySelector('tbody');

        // 清空表头和表体
        thead.innerHTML = '';
        tbody.innerHTML = '';

        if (!filteredData.length) {
            thead.innerHTML = '<tr><th>没有数据</th></tr>';
            return;
        }


        const headers = [...Object.keys(filteredData[0]), '操作'];
        thead.innerHTML = '<tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr>';


        const start = (currentPage - 1) * rowsPerPage;
        const pageData = filteredData.slice(start, start + rowsPerPage);

        tbody.innerHTML = pageData.map(row => {
            const id = row.name;

            const state = buttonStates[id] || { modified: false, submitted: false };
            const lowerValue = boundValues[id] ? boundValues[id].lower : row.lower_bound;
            const upperValue = boundValues[id] ? boundValues[id].upper : row.upper_bound;
            // 确定按钮样式和文本
            let buttonClass = 'btn submit-btn';
            let buttonText = '未修改';
            let buttonStyle = '';

            if (state.submitted) {
                buttonClass += ' submitted';
                buttonText = '已提交';
                buttonStyle = 'background-color: var(--primary-color); color: white;';
            } else if (state.modified) {
                buttonClass += ' modified';
                buttonText = '待提交';
                buttonStyle = 'background-color: var(--primary--hlight); color: white;';
            } else {
                buttonClass += ' default';
                buttonStyle = 'background-color: var(--primary-light); color: var(--primary-color);';
            }

            const cells = [];
            Object.entries(row).forEach(([key, val]) => {
                if (key === 'lower_bound') {
                    cells.push(`<td><input type="number" id="lower-${id}" value="${lowerValue}" class="bound-input" onchange="handleBoundChange('${id}', 'lower', this.value)" /></td>`);
                } else if (key === 'upper_bound') {
                    cells.push(`<td><input type="number" id="upper-${id}" value="${upperValue}" class="bound-input" onchange="handleBoundChange('${id}', 'upper', this.value)" /></td>`);
                } else {
                    cells.push(`<td>${val}</td>`);
                }
            });

            cells.push(`
                <td>
                   <button class="${buttonClass}" onclick="submitBounds('${id}')" 
                                style="${buttonStyle}">
                            ${buttonText}
                        </button>
                </td>
            `);
            return `<tr>${cells.join('')}</tr>`;
        }).join('');
    }

    function renderPagination() {
        const c = document.getElementById('pagination');
        let html = `<button ${currentPage === 1 ? 'disabled' : ''} onclick="goToPage(${currentPage - 1})">‹</button>`;
        function p(n) {
            if (n === '...') html += `<span class="ellipsis">…</span>`;
            else html += `<button ${n === currentPage ? 'class="active"' : ''} onclick="goToPage(${n})">${n}</button>`;
        }
        if (totalPages <= 7) {
            for (let i = 1; i <= totalPages; i++) p(i);
        } else {
            p(1);
            if (currentPage > 4) p('...');
            for (let i = Math.max(2, currentPage - 2); i <= Math.min(totalPages - 1, currentPage + 2); i++) p(i);
            if (currentPage < totalPages - 3) p('...');
            p(totalPages);
        }
        html += `<button ${currentPage === totalPages ? 'disabled' : ''} onclick="goToPage(${currentPage + 1})">›</button>`;
        c.innerHTML = html;
    }

    function goToPage(page) {
        if (page < 1 || page > totalPages || page === currentPage) return;
        currentPage = page;
        renderTable();
        renderPagination();
    }


    function handleBoundChange(id, type, value) {
        boundValues[id] = boundValues[id] || {};
        boundValues[id][type] = parseFloat(value);
        buttonStates[id] = {
            modified: true,
            submitted: false
        };
        saveEditState();
        renderTable();
    }

    // 仅保存本地修改与提交记录，不自动排序
    function submitBounds(id) {
        const item = filteredData.find(d => d.name === id);
        if (!item) {
            console.error(`未找到反应ID为 ${id} 的数据`);
            return;
        }

        const lower = boundValues[id].lower;
        const upper = boundValues[id].upper;

        localBounds[id] = { lower_bound: lower, upper_bound: upper };
        localStorage.setItem('localBounds', JSON.stringify(localBounds));

        if (!submittedReactions.includes(id)) {
            submittedReactions.push(id);
            localStorage.setItem('submittedReactions', JSON.stringify(submittedReactions));
        }

        // 更新 originalData 和 filteredData 中的值
        [originalData, filteredData].forEach(arr => {
            const idx = arr.findIndex(d => d.name === id);
            if (idx > -1) {
                arr[idx].lower_bound = lower;
                arr[idx].upper_bound = upper;
            }
        });

        // 更新按钮状态
        buttonStates[id] = {
            modified: false,
            submitted: true
        };
        saveEditState();


        fetch(`/reaction/${id}/${lower}/${upper}`)
            .then(() => {
                // 不做排序，页面保持不变，等用户点击“整理”
                renderTable();
            });
    }

    // 整理按钮：把已提交的排到前面
    document.getElementById('organize-btn').addEventListener('click', () => {

        // const originalButtonStates = { ...buttonStates };
        // const originalBoundValues = { ...boundValues };

        filteredData = filteredData.slice().sort((a, b) => {
            const aSub = submittedReactions.includes(a.name);
            const bSub = submittedReactions.includes(b.name);
            return bSub - aSub;
        });

        // // 创建一个映射，用于存储旧索引到新索引的对应关系
        // const indexMap = {};
        // filteredData.forEach((item, newIndex) => {
        //     const oldIndex = originalData.findIndex(d => d.name === item.name);
        //     indexMap[oldIndex] = newIndex;
        // });

        // // 更新按钮状态和通量值的索引对应关系
        // Object.keys(originalButtonStates).forEach(oldIndex => {
        //     const newIndex = indexMap[oldIndex];
        //     buttonStates[newIndex] = originalButtonStates[oldIndex];
        // });

        // Object.keys(originalBoundValues).forEach(oldIndex => {
        //     const newIndex = indexMap[oldIndex];
        //     boundValues[newIndex] = originalBoundValues[oldIndex];
        // });

        currentPage = 1;
        totalPages = Math.ceil(filteredData.length / rowsPerPage);
        renderTable();
        renderPagination();
    });

    // 清空按钮
    document.getElementById('clear-btn').addEventListener('click', () => {
        if (!confirm('确定要清空所有配置吗？')) return;

        fetch('/clear-constraints', { method: 'POST' })
            .then(res => res.json())
            .then(data => {
                if (data.clearLocalStorage) {
                    // Clear all local storage data
                    submittedReactions = [];
                    localBounds = {};
                    buttonStates = {};
                    boundValues = {};
                    localStorage.setItem('submittedReactions', JSON.stringify([]));
                    localStorage.setItem('localBounds', JSON.stringify({}));
                    localStorage.setItem('buttonStates', JSON.stringify({}));
                    localStorage.setItem('boundValues', JSON.stringify({}));

                    // Reload the original data
                    fetch('/reaction.json')
                        .then(res => res.json())
                        .then(data => {
                            originalData = data;
                            filteredData = originalData.slice();
                            totalPages = Math.ceil(filteredData.length / rowsPerPage);

                            // Reset button states and bound values
                            originalData.forEach((item, index) => {
                                buttonStates[id] = {
                                    modified: false,
                                    submitted: false
                                };
                                boundValues[id] = {
                                    lower: item.lower_bound,
                                    upper: item.upper_bound
                                };
                            });

                            currentPage = 1;
                            renderTable();
                            renderPagination();
                        });
                }
                alert(data.message);
            })
            .catch(err => {
                console.error(err);
                alert('清空失败：' + err.message);
            });
    });

    // 保存编辑状态到本地存储
    function saveEditState() {
        localStorage.setItem('buttonStates', JSON.stringify(buttonStates));
        localStorage.setItem('boundValues', JSON.stringify(boundValues));
    }

    // 从本地存储恢复编辑状态
    function restoreEditState() {
        buttonStates = JSON.parse(localStorage.getItem('buttonStates')) || {};
        boundValues = JSON.parse(localStorage.getItem('boundValues')) || {};
    }
</script>

        ;

</style>
