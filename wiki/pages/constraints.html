{% extends "layout.html" %}

{% block title %}反应通量设置{% endblock %}

{% block page_content %}

<link href="{{ url_for('static', filename = 'css/base.css')}}" rel="stylesheet">

<div class="main" style="padding-top: 10px">
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="搜索反应ID或名称..." class="search-input">
        <button id="clear-btn" class="search-btn">清空</button>
    </div>
    <div class="content">
        <table id="reaction-table">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>
    <div id="pagination" style="margin-top: 1em; text-align: center; margin-bottom: 40px;"></div>
</div>

<!-- 引入 Fuse.js -->
<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

<script>
    const rowsPerPage = 11;
    let currentPage = 1;
    let totalPages = 1;
    let originalData = [];  // 原始数据（本地+导入）
    let filteredData = [];   // 过滤后的数据
    let fuse = null;

    let selectedReactionId = localStorage.getItem('selectedReactionId') || null;

    // 1. 添加存储已提交反应的变量（放在原有变量声明处）
    let submittedReactions = JSON.parse(localStorage.getItem('submittedReactions') || '[]');

    // 加载数据并初始化表格和分页
    fetch('/reaction.json')
        .then(res => res.json())
        .then(data => {

            originalData = data
            // 初始排序（已提交的排前面）
            originalData.sort((a, b) => {
                const aSubmitted = submittedReactions.includes(a.name);
                const bSubmitted = submittedReactions.includes(b.name);
                return bSubmitted - aSubmitted;
            });
            // 初始化 Fuse.js（根据实际字段修改 keys）
            fuse = new Fuse(originalData, {
                keys: ['name', 'reaction'], // 根据你的 JSON 字段名修改
                threshold: 0.3,
                includeMatches: true,
                minMatchCharLength: 1
            });

            // 初始显示全部数据
            filteredData = originalData;
            totalPages = Math.ceil(filteredData.length / rowsPerPage);
            renderTable();
            renderPagination();
        });

    // 防抖函数
    function debounce(func, delay = 300) {
        let timer;
        return (...args) => {
            clearTimeout(timer);
            timer = setTimeout(() => func.apply(this, args), delay);
        };
    }

    // 搜索输入监听（即时触发）
    document.getElementById('searchInput').addEventListener('input', debounce(function (e) {
        const query = e.target.value.trim();

        if (!query) {
            // 空搜索时恢复全部数据
            filteredData = originalData;
        } else {
            // 使用 Fuse.js 搜索
            const results = fuse.search(query);
            filteredData = results.map(r => r.item);
        }

        filteredData = filteredData.sort((a, b) => {
            const aSubmitted = submittedReactions.includes(a.name);
            const bSubmitted = submittedReactions.includes(b.name);
            return bSubmitted - aSubmitted;
        });

        // 重置分页
        currentPage = 1;
        totalPages = Math.ceil(filteredData.length / rowsPerPage);
        renderTable();
        renderPagination();
    }));

    function renderTable() {
        const table = document.getElementById('reaction-table');
        const thead = table.querySelector('thead');
        const tbody = table.querySelector('tbody');

        if (filteredData.length === 0) {
            thead.innerHTML = '<tr><th>没有数据</th></tr>';
            tbody.innerHTML = '';
            return;
        }

        // 表头只在首次渲染
        if (!thead.hasChildNodes()) {
            const headers = Object.keys(filteredData[0])
                .concat(['操作']);
            thead.innerHTML = '<tr>' +
                headers.map(h => `<th>${h}</th>`).join('') +
                '</tr>';
        }

        const start = (currentPage - 1) * rowsPerPage;
        const pageData = filteredData.slice(start, start + rowsPerPage);

        tbody.innerHTML = pageData.map((row, idx) => {
            const realIndex = start + idx;
            const cells = [];

            // 动态生成数据列和输入框列
            Object.keys(row).forEach(key => {
                if (key === 'lower_bound') {
                    cells.push(
                        `<td><input type="number" id="lower-${realIndex}" value="${row.lower_bound}" class="bound-input" /></td>`
                    );
                } else if (key === 'upper_bound') {
                    cells.push(
                        `<td><input type="number" id="upper-${realIndex}" value="${row.upper_bound}" class="bound-input" /></td>`
                    );
                } else if (key === 'reaction') {
                    cells.push(`<td>${row.reaction}</td>`);
                }
                else {
                    cells.push(`<td>${row[key]}</td>`);
                }
            });

            // 原操作列只保留提交按钮
            cells.push(`
                <td>
                    <button class="btn submit-btn" onclick="submitBounds(${realIndex})">
                        提交修改
                    </button>
                </td>
            `);

            return `<tr>${cells.join('')}</tr>`;
        }).join('');
    }



    function renderPagination() {
        const container = document.getElementById('pagination');
        let html = '';

        // 上一页
        html += `<button ${currentPage === 1 ? 'disabled' : ''} onclick="goToPage(${currentPage - 1})">‹</button>`;

        function addPage(num) {
            if (num === '...') {
                html += `<span class="ellipsis">…</span>`;
            } else {
                html += `<button ${num === currentPage ? 'class="active"' : ''}` +
                    ` onclick="goToPage(${num})">${num}</button>`;
            }
        }

        if (totalPages <= 7) {
            for (let i = 1; i <= totalPages; i++) addPage(i);
        } else {
            addPage(1);
            if (currentPage > 4) addPage('...');
            const start = Math.max(2, currentPage - 2);
            const end = Math.min(totalPages - 1, currentPage + 2);
            for (let i = start; i <= end; i++) addPage(i);
            if (currentPage < totalPages - 3) addPage('...');
            addPage(totalPages);
        }

        // 下一页
        html += `<button ${currentPage === totalPages ? 'disabled' : ''} onclick="goToPage(${currentPage + 1})">›</button>`;
        container.innerHTML = html;
    }

    function goToPage(page) {
        if (page < 1 || page > totalPages || page === currentPage) return;
        currentPage = page;
        renderTable();
        renderPagination();
    }

    // 2. 修改提交函数（替换原有submitBounds函数）
    function submitBounds(index) {
        const item = filteredData[index];
        const id = item.name;
        const lower = document.getElementById(`lower-${index}`).value;
        const upper = document.getElementById(`upper-${index}`).value;

        // 添加记录到已提交列表
        if (!submittedReactions.includes(id)) {
            submittedReactions.push(id);
            localStorage.setItem('submittedReactions', JSON.stringify(submittedReactions));
        }

        // 发送请求
        fetch('/reaction/' + id + '/' + lower + '/' + upper)
            .then(() => {
                // 自动重新排序
                filteredData = [...filteredData].sort((a, b) => {
                    const aSubmitted = submittedReactions.includes(a.name);
                    const bSubmitted = submittedReactions.includes(b.name);
                    return bSubmitted - aSubmitted; // 已提交的排前面
                });
                renderTable();
                renderPagination();
            });
    }

    // 清空按钮点击事件（添加错误处理和响应提示）
    document.getElementById('clear-btn').addEventListener('click', function () {

        if (confirm('确定要清空所有配置吗？')) {
            selectedReactionId = null;
            // 添加清空已提交记录
            submittedReactions = [];
            localStorage.removeItem('selectedReactionId');
            renderTable();
            fetch('/clear-constraints', { method: 'POST' })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('清空请求失败');
                    }
                    return response.json();
                })
                .then(data => {
                    alert(data.message); // 显示后端返回的提示
                    window.location.reload(); // 关键代码：刷新页面
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('清空失败: ' + error.message);
                });
        }


        document.getElementById('darkModeToggle')?.addEventListener('change', () => {
            renderTable();
        });

        // 初始化时检查暗黑模式
        if (document.body.classList.contains('dark')) {
            document.documentElement.style.setProperty('--table-bg', '#333');
        } else {
            document.documentElement.style.setProperty('--table-bg', 'white');
        }
    });

</script>

<style>

        min-height: calc(100vh - 250px);
        padding-bottom: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
    }

    /* 调整分页位置 */
    #pagination {
        position: sticky;
        bottom: 0;
        background: white;
        padding: 10px 0;
        margin-top: auto;
        z-index: 10;
    }

    /* 美化上下限输入框 */
    .bound-input {
        width: calc(100% - 16px);
        /* 减去padding */
        max-width: 100%;
        padding: 6px 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 0.9em;
        transition: all 0.2s ease;
        text-align: center;
        background-color: white;
    }

    .bound-input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(64, 158, 255, 0.2);
    }

    /* 新增输入框响应式样式 */
    .bound-input:hover {
        border-color: #c0c4cc;
    }

    /* 按钮通用样式 */
    .btn {
        padding: 8px 16px;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
        border: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
    }

    .search-btn:hover {
        background-color: var(--primary-dark);
    }

    .objective-btn {
        background-color: #67c23a;
        color: white;
    }

    .objective-btn:hover {
        background-color: #5daf34;
    }

    .submit-btn {
        background-color: var(--primary-color);
        color: white;
    }

    .submit-btn:hover {
        background-color: var(--primary-color);
        color: white;
    }

    /* 表格样式增强 */
    #reaction-table {
        table-layout: fixed;
        width: 100%;
        max-width: 100%;
        overflow: auto;
        border-collapse: collapse;
        margin: 0;
        flex-grow: 1;
        height: 600px;
        display: block;
        max-height: calc(100vh - 150px);
    }

    /* 调整表格行高 */
    #reaction-table tr {

    }

    #reaction-table th,
    #reaction-table td {
        width: 120px;
        /* 默认宽度 */

        max-width: 200px;
        padding: 8px 12px;
        box-sizing: border-box;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    #reaction-table th {
        background-color: #f5f7fa;
        font-weight: 600;
        color: #333;
        text-align: center;
    }

    /* 名字列特殊处理 - 添加滑动条 */
    #reaction-table td:nth-child(1) {
        max-width: 200px;
        min-width: 180px;
        overflow-x: auto;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: thin;
        text-overflow: unset;
        text-align: center;
    }


    /* 反应式列特殊处理 */
    #reaction-table td:nth-child(2) {
        max-width: 800px;
        min-width: 800px;
        overflow-x: auto;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
        /* 平滑滚动 */
        scrollbar-width: thin;
        text-overflow: unset;
    }

    /* 自定义滚动条样式 */
    #reaction-table td:nth-child(1) ::-webkit-scrollbar,
    #reaction-table td:nth-child(2) ::-webkit-scrollbar {
        height: 6px;
    }

    #reaction-table td:nth-child(1) ::-webkit-scrollbar-thumb,
    #reaction-table td:nth-child(2) ::-webkit-scrollbar-thumb {
        background-color: #c1c1c1;
        border-radius: 2px;
    }

    #reaction-table td:nth-child(1) ::-webkit-scrollbar-track,
    #reaction-table td:nth-child(2) ::-webkit-scrollbar-track {
        background-color: #f1f1f1;
        ;
    }

    .dark #reaction-table td:nth-child(1) ::-webkit-scrollbar-thumb,
    .dark #reaction-table td:nth-child(2) ::-webkit-scrollbar-thumb {
        background-color: #666;
    }

    .dark #reaction-table td:nth-child(1) ::-webkit-scrollbar-track,
    .dark #reaction-table td:nth-child(2) ::-webkit-scrollbar-track {
        background-color: #444;
    }


    /* 操作列固定宽度 */
    #reaction-table td:last-child {
        width: 100px;
    }

    /* 分页样式增强 */
    #pagination {
        position: sticky;
        bottom: 0;
        background: white;
        padding: 10px 0;
        margin-top: auto;
        /* 将分页推到容器底部 */
        z-index: 10;
    }

    #pagination button {
        margin: 0 2px;
        padding: 4px 8px;
        cursor: pointer;
    }

    #pagination button:hover:not(:disabled) {
        border-color: var(--primary-color);
        color: var(--primary-color);
    }

    #pagination button.active {
        background: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
    }


    .ellipsis {
        display: inline-block;
        margin: 0 4px;

        vertical-align: middle;
    }

    .shell li a#a2 {
        background-color: var(--primary-color);
    }

    .shell li a#a2 .icon,
    .shell li a#a2 .text {

    }


    /* 新增暗黑模式样式 */
    .dark .bound-input {
        background-color: #444;
        color: #eee;
        border-color: #666;
    }

    .dark .bound-input:focus {
        border-color: #409eff;
        box-shadow: 0 0 5px rgba(64, 158, 255, 0.5);
    }

    .dark .submit-btn {
        background-color: #337ecc;
    }

    .dark .submit-btn:hover {
        background-color: #409eff;
    }

    .dark #reaction-table {
        background-color: #333;
        color: #eee;
    }

    .dark #reaction-table th {

        border-color: #555;
    }

    .dark #pagination {

    }

    .dark #pagination button {

        color: #eee;
        border: 1px solid #555;
    }

    .dark #pagination button.active {
        background-color: var(--primary-color);

    }

    /* 暗黑模式表格行悬停 */

        background-color: #444;
    }

    /* 暗黑模式输入框placeholder颜色 */

        color: #999;
    }

    .dark #reactions-table th {
        border-bottom: 0.5px solid white;
        /* 白色下边框 */
    }

        .content {
            min-height: calc(100vh - 220px);
        }

        #reaction-table tr {

        #reaction-table th,

    }
</style>
