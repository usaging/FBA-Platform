{% extends "layout.html" %}

{% block title %}Test：这里写你要替换的标题{% endblock %}

{% block page_content %}

<link href="{{ url_for('static', filename = 'css/base.css')}}" rel="stylesheet">

<div class="main"  style="padding-top: 10px">
     <div class="search-container">
        <input type="text" id="searchInput" placeholder="搜索基因ID或名称..." class="search-input">
        <button id="searchBtn" class="search-btn">搜索</button>
        <button id="clear-btn" class="search-btn">清空</button>
        <button id="organize-btn" class="search-btn">整理</button>
    </div>
    <div class="content">
        <table id="gene-table">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>
    <div id="pagination" style="margin-top: 1em; text-align: center;margin-bottom: 80px;"></div>
</div>

<script>
    const rowsPerPage = 15;
    let currentPage = 1;
    let totalPages = 1;
    let rowData = [];
    let selectedGenes = JSON.parse(localStorage.getItem('selectedGenes') || '[]');

    fetch('/gene.json')
        .then(res => res.json())
        .then(data => {
            rowData = data;
            totalPages = Math.ceil(data.length / rowsPerPage);
            renderTable();
            renderPagination();
        });

    function renderTable() {
        const table = document.getElementById('gene-table');
        const thead = table.querySelector('thead');
        const tbody = table.querySelector('tbody');

         // 先清空表格
    thead.innerHTML = '';
    tbody.innerHTML = '';

    // 检查数据有效性（新增）
    if (!rowData || !Array.isArray(rowData) ){
        console.error('Invalid data format:', rowData);
        thead.innerHTML = '<tr><th>数据加载异常</th></tr>';
        return;
    }

    // 修改判断条件（原逻辑有问题）
    if (rowData.length === 0) {
        thead.innerHTML = '<tr><th>没有数据</th></tr>';
        return;
    }

        if (rowData.length === 0) {
            thead.innerHTML = '<tr><th>没有数据</th></tr>';
            tbody.innerHTML = '';
            return;
        }

        // 表头只在首次渲染
        if (!thead.hasChildNodes()) {
            const headers = Object.keys(rowData[0]).concat('操作');
            thead.innerHTML = '<tr>' +
                headers.map(h => `<th>${h}</th>`).join('') +
                '</tr>';
        }

        const start = (currentPage - 1) * rowsPerPage;
        const pageData = rowData.slice(start, start + rowsPerPage);

        tbody.innerHTML = pageData.map((row, idx) => {
            const realIndex = start + idx;
            const cells = Object.keys(row).map(key => `<td>${row[key]}</td>`);
            // 修改操作列为圆点选择
            cells.push(`
                <td class="select-cell">
                    <div class="select-dot ${selectedGenes.includes(row.id) ? 'selected' : ''}" 
                         onclick="toggleGene('${row.id}')"></div>
                </td>
            `);
            return `<tr>${cells.join('')}</tr>`;
        }).join('');
    }

    function renderPagination() {
        const container = document.getElementById('pagination');
        let html = '';

        // 上一页
        html += `<button ${currentPage === 1 ? 'disabled' : ''} onclick="goToPage(${currentPage - 1})">‹</button>`;

        // 辅助函数：添加页码按钮或省略号
        function addPage(num) {
            if (num === '...') {
                html += `<span class="ellipsis">…</span>`;
            } else {
                html += `<button ${num === currentPage ? 'class="active"' : ''}`
                    + ` onclick="goToPage(${num})">${num}</button>`;
            }
        }

        if (totalPages <= 7) {
            // 页数不多，全部显示
            for (let i = 1; i <= totalPages; i++) {
                addPage(i);
            }
        } else {
            // 总页数大于7，折叠逻辑
            addPage(1);  // 始终显示第1页

            // 前置省略号
            if (currentPage > 4) {
                addPage('...');
            }

            // 中间页码：当前页前后各两页
            const start = Math.max(2, currentPage - 2);
            const end = Math.min(totalPages - 1, currentPage + 2);
            for (let i = start; i <= end; i++) {
                addPage(i);
            }

            // 后置省略号
            if (currentPage < totalPages - 3) {
                addPage('...');
            }

            addPage(totalPages);  // 始终显示最后一页
        }

        // 下一页
        html += `<button ${currentPage === totalPages ? 'disabled' : ''} onclick="goToPage(${currentPage + 1})">›</button>`;

        container.innerHTML = html;
    }

    function goToPage(page) {
        if (page < 1 || page > totalPages || page === currentPage) return;
        currentPage = page;
        renderTable();
        renderPagination();
    }

    function toggleGene(geneId) {
        if (selectedGenes.includes(geneId)) {
            selectedGenes = selectedGenes.filter(id => id !== geneId);
        } else {
            selectedGenes.push(geneId);
        }
        localStorage.setItem('selectedGenes', JSON.stringify(selectedGenes));
        renderTable();
        
        // 保持原有的后端请求
        fetch('/gene/' + geneId);
    }

    // 初始化时渲染已选基因
    document.addEventListener('DOMContentLoaded', () => {
        renderTable();
    });

     // 添加清空按钮点击事件
    document.getElementById('clear-btn').addEventListener('click', function() {
        console.log('清空按钮被点击');
        // 这里可以添加清空逻辑
    });

    // 添加整理按钮点击事件
    document.getElementById('organize-btn').addEventListener('click', function() {
        console.log('整理按钮被点击');
        // 这里可以添加整理逻辑
    });

    
</script>

<style>
    #pagination button {
        margin: 0 2px;
        padding: 4px 8px;
        cursor: pointer;
    }

    #pagination button.active {
        font-weight: bold;
        text-decoration: underline;
    }

    #pagination button:disabled {
        opacity: 0.5;
        cursor: default;
    }

    .ellipsis {
        display: inline-block;
        margin: 0 4px;
        font-size: 1.2em;
        vertical-align: middle;
    }

    .shell li a#a3 {
        background-color: var(--primary-color);
    }

    .shell li a#a3 .icon,
    .shell li a#a3 .text {
        color: var(--shell-color);
    }

      .dark #gene-table th {
        border-bottom: 0.5px solid white;  /* 白色下边框 */
    }
</style>

{% endblock %}
