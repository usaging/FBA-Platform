{% extends "layout.html" %}

{% block title %}基因敲除{% endblock %}

{% block page_content %}

<link href="{{ url_for('static', filename = 'css/base.css')}}" rel="stylesheet">

<div class="main" style="padding-top: 10px">
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="搜索基因ID或名称..." class="search-input">

        <button id="clear-btn" class="search-btn">清空</button>
        <button id="organize-btn" class="search-btn">整理</button>
    </div>
    <div class="content" style="padding-left: 0px; margin-left: 100px;">
        <div id="gene-container">
            <!-- 四个容器用来装四组列表 -->
            <div class="group-container"></div>
            <div class="group-container"></div>
            <div class="group-container"></div>
            <div class="group-container"></div>
        </div>
    </div>
    <div id="pagination" style="margin-top: 1em; text-align: center;margin-bottom: 80px;"></div>
</div>

<!-- 引入 Fuse.js -->
<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

<script>
    const rowsPerColumn = 11;
    const columnsPerPage = 4;
    let currentPage = 1;
    let totalPages = 1;
    let originalData = [];  // 原始数据（本地+导入）
    let filteredData = [];   // 过滤后的数据
    let fuse = null;

    let selectedGenes = JSON.parse(localStorage.getItem('selectedGenes') || '[]');

    fetch('/gene.json')
        .then(res => res.json())
        .then(data => {

            originalData = data;  // 假设数据本身已包含所需字段

            // 初始化 Fuse.js
            fuse = new Fuse(originalData, {
                keys: ['id'],  // 根据实际字段调整
                threshold: 0.3,
                minMatchCharLength: 1
            });

            filteredData = originalData;
            totalPages = Math.ceil(filteredData.length / (rowsPerColumn * columnsPerPage));
            renderTable();
            renderPagination();
        });

    // 防抖函数
    function debounce(func, delay = 300) {
        let timer;
        return (...args) => {
            clearTimeout(timer);
            timer = setTimeout(() => func.apply(this, args), delay);
        };
    }

    // 即时搜索监听
    document.getElementById('searchInput').addEventListener('input', debounce(function (e) {
        const query = e.target.value.trim().toLowerCase();

        if (!query) {
            filteredData = originalData;
        } else {
            const results = fuse.search(query);
            filteredData = results.map(r => r.item);
        }

        currentPage = 1;
        totalPages = Math.ceil(filteredData.length / (rowsPerColumn * columnsPerPage));
        renderTable();
        renderPagination();
    }));


    function renderTable() {
        const container = document.getElementById('gene-container');
        const groupContainers = container.querySelectorAll('.group-container');
        groupContainers.forEach(container => container.innerHTML = '');

        const start = (currentPage - 1) * rowsPerColumn * columnsPerPage;
        const pageData = filteredData.slice(start, start + rowsPerColumn * columnsPerPage);

        for (let j = 0; j < columnsPerPage; j++) {
            const groupContainer = groupContainers[j];
            let groupHtml = '<table>';
            const headers = Object.keys(filteredData[0]).concat('选择');
            groupHtml += '<thead><tr>';
            headers.forEach(h => {
                groupHtml += `<th>${h}</th>`;
            });
            groupHtml += '</tr></thead><tbody>';

            for (let i = 0; i < rowsPerColumn; i++) {
                const index = i + j * rowsPerColumn;
                if (index < pageData.length) {
                    const row = pageData[index];
                    const cells = Object.keys(row).map(key => `<td>${row[key]}</td>`);
                    // 修改操作列为圆点选择
                    cells.push(`
                        <td class="select-cell">
                            <div class="select-dot ${selectedGenes.includes(row.id) ? 'selected' : ''}" 
                                 onclick="toggleGene('${row.id}')"></div>
                        </td>
                    `);
                    groupHtml += '<tr>' + cells.join('') + '</tr>';
                } else {
                    groupHtml += '<tr><td colspan="' + headers.length + '"></td></tr>';
                }
            }
            groupHtml += '</tbody></table>';
            groupContainer.innerHTML = groupHtml;
        }

    }

    function renderPagination() {
        const container = document.getElementById('pagination');
        let html = '';

        // 上一页
        html += `<button ${currentPage === 1 ? 'disabled' : ''} onclick="goToPage(${currentPage - 1})">‹</button>`;

        // 辅助函数：添加页码按钮或省略号
        function addPage(num) {
            if (num === '...') {
                html += `<span class="ellipsis">…</span>`;
            } else {
                html += `<button ${num === currentPage ? 'class="active"' : ''}`
                    + ` onclick="goToPage(${num})">${num}</button>`;
            }
        }

        if (totalPages <= 7) {
            // 页数不多，全部显示
            for (let i = 1; i <= totalPages; i++) {
                addPage(i);
            }
        } else {
            // 总页数大于7，折叠逻辑
            addPage(1);  // 始终显示第1页

            // 前置省略号
            if (currentPage > 4) {
                addPage('...');
            }

            // 中间页码：当前页前后各两页
            const start = Math.max(2, currentPage - 2);
            const end = Math.min(totalPages - 1, currentPage + 2);
            for (let i = start; i <= end; i++) {
                addPage(i);
            }

            // 后置省略号
            if (currentPage < totalPages - 3) {
                addPage('...');
            }

            addPage(totalPages);  // 始终显示最后一页
        }

        // 下一页
        html += `<button ${currentPage === totalPages ? 'disabled' : ''} onclick="goToPage(${currentPage + 1})">›</button>`;

        container.innerHTML = html;
    }

    function goToPage(page) {
        if (page < 1 || page > totalPages || page === currentPage) return;
        currentPage = page;
        renderTable();
        renderPagination();
    }

    function toggleGene(geneId) {
        if (selectedGenes.includes(geneId)) {
            selectedGenes = selectedGenes.filter(id => id !== geneId);
            fetch('/gene-del/' + geneId);
        } else {
            selectedGenes.push(geneId);
            // 保持原有的后端请求
            fetch('/gene/' + geneId);
        }
        localStorage.setItem('selectedGenes', JSON.stringify(selectedGenes));
        renderTable();
    }

    // 初始化时渲染已选基因
    document.addEventListener('DOMContentLoaded', () => {
        renderTable();
    });

    // 清空按钮点击事件（添加错误处理和响应提示）
    document.getElementById('clear-btn').addEventListener('click', function () {
        if (confirm('确定要清空所有配置吗？')) {
            selectedGenes = [];
            localStorage.removeItem('selectedGenes');
            renderTable();
            fetch('/clear-genes', { method: 'POST' })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('清空请求失败');
                    }
                    return response.json();
                })
                .then(data => {
                    alert(data.message); // 显示后端返回的提示
                    renderTable();
                    renderPagination();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('清空失败: ' + error.message);
                });
        }
    });

    // 整理按钮点击事件（新增排序逻辑）
    document.getElementById('organize-btn').addEventListener('click', function () {
        // 对当前过滤后的数据进行排序（选中在前）
        filteredData = [...filteredData].sort((a, b) => {
            const aSelected = selectedGenes.includes(a.id);
            const bSelected = selectedGenes.includes(b.id);
            if (aSelected && !bSelected) return -1;
            if (!aSelected && bSelected) return 1;
            return 0;
        });

        currentPage = 1; // 重置到第一页
        totalPages = Math.ceil(filteredData.length / (rowsPerColumn * columnsPerPage));
        renderTable();
        renderPagination();
    });


</script>

<style>
    #gene-container {
        display: flex;
        justify-content: left;
        gap: 45px;
        /* 组间间距 */
        max-width: 1200px;
        /* 控制最大宽度，避免撑满全屏 */
        margin: 0 auto;
        /* 居中显示 */
        padding: 0px;
    }

    .group-container {
        border: 2px solid #ffffff;
        /* 加粗边框 */
        margin: 0;
        /* 可选：添加内边距 */
        width: 250px;
        box-sizing: border-box;
        display: inline-block;
        vertical-align: top;

    }

    .group-container table {
        border-collapse: collapse;
        width: 100%;
    }

    .group-container th,
    .group-container td {
        text-align: center;
        padding: 15px 5px;
        min-width: 100px;
        border: 1px solid #ddd;
    }

    /* ID 列（奇数列）设置更宽 */
    .group-container tr> :nth-child(2n + 1) {
        min-width: 150px;
    }


    #pagination button {
        margin: 0 2px;
        padding: 4px 8px;
        cursor: pointer;
    }

    #pagination button.active {
        font-weight: bold;
        text-decoration: underline;
    }

    #pagination button:disabled {
        opacity: 0.5;
        cursor: default;
    }

    .select-dot {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        border: 2px solid #ccc;
        cursor: pointer;
        margin: 0 auto;
        transition: all 0.3s;
    }

    .select-dot.selected {
        background-color: var(--primary--chosen);
        border-color: var(--primary--hlight);
    }

    .select-dot:hover {
        transform: scale(1.1);
    }

    /* Dark mode styles */
    .dark .select-dot {
        border-color: #666;
    }

    .dark .select-dot.selected {
        background-color: var(--primary-color);
        border-color: var(--primary-light);
    }

    .ellipsis {
        display: inline-block;
        margin: 0 4px;
        font-size: 1.2em;
        vertical-align: middle;
    }

    .shell li a#a3 {
        background-color: var(--primary-color);
    }

    .shell li a#a3 .icon,
    .shell li a#a3 .text {
        color: var(--shell-color);
    }

    .dark #gene-table th {
        border-bottom: 0.5px solid white;
        /* 白色下边框 */
    }
</style>

{% endblock %}
