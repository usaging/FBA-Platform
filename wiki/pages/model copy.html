<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/base.css')}}" />
    <title>示例页面</title>
</head>


<body>
    <!-- 导航栏占位 -->
    <div id="nav-container"></div>

    <!-- 主体内容 -->
    <main>
        <h1 style="text-align: center;">欢迎来到示例页面</h1>

        <table id="model-table">
            <thead></thead>
            <tbody></tbody>
        </table>

    </main>

    <!-- 页脚占位 -->
    <!-- <div id="footer-container"></div> -->

    <!-- 使用 jQuery 动态加载 nav 和 footer -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $('#nav-container').load('./nav.html');
            // $('#footer-container').load('./footer.html');
        });
    </script>

    <script>
        // 加载 JSON 文件并渲染表格
        fetch('../model.json')
            .then(response => response.json())
            .then(data => {
                const table = document.getElementById('model-table');
                const thead = table.querySelector('thead');
                const tbody = table.querySelector('tbody');

                if (data.length === 0) {
                    thead.innerHTML = '<tr><th>没有数据</th></tr>';
                    return;
                }

                // 表头
                const headers = Object.keys(data[0]);
                headers.push("操作"); // 添加操作列标题
                thead.innerHTML = '<tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr>';

                // 表格内容
                tbody.innerHTML = data.map((row, index) => {
                    const rowHtml = headers.map(h => {
                        if (h === "操作") {
                            return `<td><button onclick="handleAction(${index})">选择</button></td>`;
                        } else {
                            return `<td>${row[h]}</td>`;
                        }
                    }).join('');
                    return `<tr>${rowHtml}</tr>`;
                }).join('');

                // 缓存数据供按钮使用
                window.rowData = data;
            });

        // 按钮点击逻辑
        function handleAction(index) {
            const selected = window.rowData[index];
            const payload = {
                ID: selected.ID,
            };

            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
                .then(res => {
                    if (!res.ok) throw new Error("提交失败");
                    return res.json();
                })
                .then(response => {
                    console.log('提交成功：', response);
                    window.location.href = 'step2.html'; // 跳转到下一页
                })
                .catch(err => {
                    console.error('请求错误：', err);
                    alert("提交失败，请重试！");
                });
        }

    </script>

</body>

</html>
