{% extends "layout.html" %}

{% block title %}模型选择{% endblock %}

{% block page_content %}

<link href="{{ url_for('static', filename = 'css/base.css')}}" rel="stylesheet">

<div class="main" style="padding-top: 10px">
    <div class="search-container">

        <!-- 修改搜索框：移除搜索按钮，改为即时输入触发 -->
        <input type="text" id="searchInput" placeholder="搜索模型ID或名称..." class="search-input">

        <input type="file" id="fileInput" style="display: none;"></input>
        <button id="import-btn" class="search-btn">导入</button>
        <button id="clear-btn" class="search-btn">清空</button>
        <button id="refresh-btn" class="search-btn">刷新</button>
    </div>

    <div class="content">
        <table id="model-table">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>
    <div id="pagination" style="margin-top: 1em; text-align: center; margin-bottom: 20px;"></div>
</div>

<!-- 引入 Fuse.js -->
<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

<script>
    // 添加导入按钮点击事件
    document.getElementById('import-btn').addEventListener('click', () => {
        document.getElementById('fileInput').click();
    });

    document.getElementById('fileInput').addEventListener('change', async (e) => {
        const files = e.target.files;
        if (files.length === 0) return;

        const formData = new FormData();
        for (const file of files) {
            formData.append('files', file);
        }

        try {
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            alert(result.message);
        } catch (error) {
            alert('上传失败，请检查网络连接');
        }
    });
</script>


<script>
    const rowsPerPage = 15;
    let currentPage = 1;
    let totalPages = 1;
    let originalData = []; // 原始数据（用于重置）
    let filteredData = [];  // 过滤后的数据（搜索+分页）
    let fuse = null;        // Fuse.js 实例

    let selectedModelId = localStorage.getItem('selectedModelId') || null;

    // 初始化：加载数据并配置 Fuse.js
    fetch('/model.json')
        .then(res => res.json())
        .then(data => {
            originalData = data.reverse()

            // 初始化 Fuse.js（根据实际字段修改 keys）
            fuse = new Fuse(originalData, {
                keys: ['ID'], // 根据你的 JSON 字段名修改
                threshold: 0.3,
                includeMatches: true,
                minMatchCharLength: 1
            });

            // 初始显示全部数据
            filteredData = originalData;
            totalPages = Math.ceil(filteredData.length / rowsPerPage);
            renderTable();
            renderPagination();
        });
    // 防抖函数
    function debounce(func, delay = 300) {
        let timer;
        return (...args) => {
            clearTimeout(timer);
            timer = setTimeout(() => func.apply(this, args), delay);
        };
    }

    // 搜索输入监听（即时触发）
    document.getElementById('searchInput').addEventListener('input', debounce(function (e) {
        const query = e.target.value.trim();

        if (!query) {
            // 空搜索时恢复全部数据
            filteredData = originalData;
        } else {
            // 使用 Fuse.js 搜索
            const results = fuse.search(query);
            filteredData = results.map(r => r.item);
        }

        // 重置分页
        currentPage = 1;
        totalPages = Math.ceil(filteredData.length / rowsPerPage);
        renderTable();
        renderPagination();
    }));

    function renderTable() {
        const table = document.getElementById('model-table');
        const thead = table.querySelector('thead');
        const tbody = table.querySelector('tbody');

        // 清空表头和表体
        thead.innerHTML = '';
        tbody.innerHTML = '';

        if (filteredData.length === 0) {
            // 无数据时显示提示
            thead.innerHTML = '<tr><th>没有找到匹配的模型</th></tr>';
            return;
        }

        // 动态生成表头（每次渲染都重新生成）
        const headers = Object.keys(filteredData[0]).concat('选择');
        thead.innerHTML = '<tr>' +
            headers.map(h => `<th>${h}</th>`).join('') +
            '</tr>';

        // 处理数据：先复制数组，然后将选中项移到最前
        let processedData = [...filteredData];
        if (selectedModelId) {
            const selectedIndex = processedData.findIndex(item => item.ID === selectedModelId);
            if (selectedIndex !== -1) {
                // 将选中项移到数组开头
                const [selectedItem] = processedData.splice(selectedIndex, 1);
                processedData.unshift(selectedItem);
            }
        }

        // 渲染分页数据
        const start = (currentPage - 1) * rowsPerPage;
        const pageData = processedData.slice(start, start + rowsPerPage);

        tbody.innerHTML = pageData.map((row, idx) => {
            const cells = Object.keys(row).map(key => {
                if (key === 'source') {
                    return `<td class="source-cell">${row[key]}</td>`;
                }
                return `<td>${row[key]}</td>`;
            });
            cells.push(`
        <td class="select-cell">
            <div class="select-dot ${selectedModelId === row.ID ? 'selected' : ''}" 
                 onclick="selectModel('${row.ID}')"
                 title="${selectedModelId === row.ID ? '点击取消选择' : '点击选择'}">
            </div>
        </td>
        `);
            return `<tr>${cells.join('')}</tr>`;
        }).join('');
    }

    function renderPagination() {
        const container = document.getElementById('pagination');
        let html = '';

        // 上一页
        html += `<button ${currentPage === 1 ? 'disabled' : ''} onclick="goToPage(${currentPage - 1})">‹</button>`;

        // 辅助函数：添加页码按钮或省略号
        function addPage(num) {
            if (num === '...') {
                html += `<span class="ellipsis">…</span>`;
            } else {
                html += `<button ${num === currentPage ? 'class="active"' : ''}`
                    + ` onclick="goToPage(${num})">${num}</button>`;
            }
        }

        if (totalPages <= 7) {
            // 页数不多，全部显示
            for (let i = 1; i <= totalPages; i++) {
                addPage(i);
            }
        } else {
            // 总页数大于7，折叠逻辑
            addPage(1);  // 始终显示第1页

            // 前置省略号
            if (currentPage > 4) {
                addPage('...');
            }

            // 中间页码：当前页前后各两页
            const start = Math.max(2, currentPage - 2);
            const end = Math.min(totalPages - 1, currentPage + 2);
            for (let i = start; i <= end; i++) {
                addPage(i);
            }

            // 后置省略号
            if (currentPage < totalPages - 3) {
                addPage('...');
            }

            addPage(totalPages);  // 始终显示最后一页
        }

        // 下一页
        html += `<button ${currentPage === totalPages ? 'disabled' : ''} onclick="goToPage(${currentPage + 1})">›</button>`;

        container.innerHTML = html;
    }

    function goToPage(page) {
        if (page < 1 || page > totalPages || page === currentPage) return;
        currentPage = page;
        renderTable();
        renderPagination();
    }

    function selectModel(modelId) {
        // 如果点击已选中的模型，则取消选择（与清空按钮相同逻辑）
        if (selectedModelId === modelId) {
            selectedModelId = null;
            localStorage.removeItem('selectedModelId');
            // 直接更新所有页面中的显示
            document.querySelectorAll('#modelIdText').forEach(el => {
                el.textContent = "未选择模型";
            });
            // document.getElementById('modelIdText').textContent = "未选择模型";
            renderTable();

            // 调用清空API
            fetch('/clear-models', { method: 'POST' })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('清空请求失败');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data.message); // 控制台记录即可，不需要alert
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
        // 否则选择新模型（原有逻辑）
        else {
            selectedModelId = modelId;
            localStorage.setItem('selectedModelId', modelId);
            // 直接更新所有页面中的显示
            document.querySelectorAll('#modelIdText').forEach(el => {
                el.textContent = modelId;
            });
            // document.getElementById('modelIdText').textContent = modelId;
            currentPage = 1; // 新增：切换到第一页
            renderTable();
            fetch('/model/' + modelId);
        }
    }

    // 清空按钮点击事件（添加错误处理和响应提示）
    document.getElementById('clear-btn').addEventListener('click', function () {

        if (confirm('确定要清空所有配置吗？')) {
            selectedModelId = null;
            localStorage.removeItem('selectedModelId');
            document.getElementById('modelIdText').textContent = "未选择模型";
            renderTable();
            fetch('/clear-models', { method: 'POST' })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('清空请求失败');
                    }
                    return response.json();
                })
                .then(data => {
                    alert(data.message); // 显示后端返回的提示
                    renderTable();
                    renderPagination();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('清空失败: ' + error.message);
                });
        }

    });

    // 刷新按钮点击事件（添加错误处理和响应提示）
    document.getElementById('refresh-btn').addEventListener('click', function () {
        window.location.reload()
        // fetch('/refresh', { method: 'POST' })
        //     .then(response => {
        //         if (!response.ok) {
        //             throw new Error('刷新请求失败');
        //         }
        //         return response.json();
        //     })
        //     .then(data => {
        //         alert(data.message); // 显示后端返回的提示
        //         window.location.reload(); // 关键代码：刷新页面
        //     })
        //     .catch(error => {
        //         console.error('Error:', error);
        //         alert('刷新请求失败: ' + error.message);
        //     });
    });

</script>

<style>
    .search-container {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
        padding: 0 20px;
    }

    .search-input {
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-right: 10px;
    }

    .search-btn {
        padding: 8px 16px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .dark #model-table th {
        border-bottom: 0.5px solid white;
        /* 白色下边框 */
    }

    /* 选择圆点样式 */
    .select-dot {
        display: inline-block;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        border: 2px solid #ccc;
        cursor: pointer;
        transition: all 0.3s;
    }

    .select-dot.selected {
        background-color: var(--primary-color);
        border-color: var(--primary-dark);
    }

    .select-dot:hover {
        transform: scale(1.1);
    }

    /* 暗黑模式下的圆点样式 */
    .dark .select-dot {
        border-color: #666;
    }

    .dark .select-dot.selected {
        background-color: var(--primary-color);
        border-color: var(--primary-light);
    }
</style>

{% endblock %}
