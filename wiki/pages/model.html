{% extends "layout.html" %}

{% block title %}Test：模型选择{% endblock %}

{% block page_content %}

<link href="{{ url_for('static', filename = 'css/base.css')}}" rel="stylesheet">



<div class="main" style="padding-top: 10px"> 
    <div class="feature">
    </div>
    <div class="content">
        <table id="model-table">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>
    <div id="pagination" style="margin-top: 1em; text-align: center; margin-bottom: 10px;"></div>
</div>
<script>
    const rowsPerPage = 15;
    let currentPage = 1;
    let totalPages = 1;
    let rowData = [];
    let selectedModelId = localStorage.getItem('selectedModelId') || null;


    fetch('/model.json')
        .then(res => res.json())
        .then(data => {
            rowData = data;
            totalPages = Math.ceil(data.length / rowsPerPage);
            renderTable();
            renderPagination();
        });

    function renderTable() {
        const table = document.getElementById('model-table');
        const thead = table.querySelector('thead');
        const tbody = table.querySelector('tbody');

        if (rowData.length === 0) {
            thead.innerHTML = '<tr><th>没有数据</th></tr>';
            tbody.innerHTML = '';
            return;
        }

        // 表头只在首次渲染
        if (!thead.hasChildNodes()) {
            const headers = Object.keys(rowData[0]).concat('操作');
            thead.innerHTML = '<tr>' +
                headers.map(h => `<th>${h}</th>`).join('') +
                '</tr>';
        }

        const start = (currentPage - 1) * rowsPerPage;
        const pageData = rowData.slice(start, start + rowsPerPage);

        tbody.innerHTML = pageData.map((row, idx) => {
            const realIndex = start + idx;
            const cells = Object.keys(row).map(key => `<td>${row[key]}</td>`);
            // 修改操作列为圆点选择
            cells.push(`
                <td class="select-cell">
                    <div class="select-dot ${selectedModelId === row.ID ? 'selected' : ''}" 
                         onclick="selectModel('${row.ID}')"></div>
                </td>
            `);
            return `<tr>${cells.join('')}</tr>`;
        }).join('');
    }

    function renderPagination() {
        const container = document.getElementById('pagination');
        let html = '';

        // 上一页
        html += `<button ${currentPage === 1 ? 'disabled' : ''} onclick="goToPage(${currentPage - 1})">‹</button>`;

        // 辅助函数：添加页码按钮或省略号
        function addPage(num) {
            if (num === '...') {
                html += `<span class="ellipsis">…</span>`;
            } else {
                html += `<button ${num === currentPage ? 'class="active"' : ''}`
                    + ` onclick="goToPage(${num})">${num}</button>`;
            }
        }

        if (totalPages <= 7) {
            // 页数不多，全部显示
            for (let i = 1; i <= totalPages; i++) {
                addPage(i);
            }
        } else {
            // 总页数大于7，折叠逻辑
            addPage(1);  // 始终显示第1页

            // 前置省略号
            if (currentPage > 4) {
                addPage('...');
            }

            // 中间页码：当前页前后各两页
            const start = Math.max(2, currentPage - 2);
            const end = Math.min(totalPages - 1, currentPage + 2);
            for (let i = start; i <= end; i++) {
                addPage(i);
            }

            // 后置省略号
            if (currentPage < totalPages - 3) {
                addPage('...');
            }

            addPage(totalPages);  // 始终显示最后一页
        }

        // 下一页
        html += `<button ${currentPage === totalPages ? 'disabled' : ''} onclick="goToPage(${currentPage + 1})">›</button>`;

        container.innerHTML = html;
    }

    function goToPage(page) {
        if (page < 1 || page > totalPages || page === currentPage) return;
        currentPage = page;
        renderTable();
        renderPagination();
    }

    function selectModel(modelId) {
        selectedModelId = modelId;
        localStorage.setItem('selectedModelId', modelId);
        document.getElementById('modelIdText').textContent = modelId;
        renderTable(); // 重新渲染表格以更新圆点状态
        
        // 保持原有的后端请求
        fetch('/model/' + modelId);
    }
</script>

{% endblock %}
