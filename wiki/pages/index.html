<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBA分析平台</title>
    <!-- 添加logo的链接 -->
    <link rel="shortcut icon" href="{{url_for('static', filename = 'starting/logo.png')}}" />
    <!-- 直接加载必要的CSS和字体，不再继承layout.html -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('/static/starting/back_3.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* 新增按钮样式 */
        .button {
            background: url('/static/starting/button.jpg') no-repeat center center;
            background-size: cover;
            border: none;
            /* 移除 padding，用 width/height 控制尺寸 */
            padding: 0;
            width: 200px;
            /* 设置固定宽度 */
            height: 60px;
            /* 设置固定高度 */
            cursor: pointer;
            position: relative;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-size: 0;
            /* 防止空白间隙影响布局 */
        }

        .button:hover {
            background: url('/static/starting/button_active.jpg') no-repeat center center;
            background-size: cover;
        }

        .button-text-image {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px;
            width: 80%;
            height: 80%;
            object-fit: cover;
        }

        /* 新增加载动画样式 */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255,0.95);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease;
        }

        .loading-gif {
            width: 500px;
            height: auto;
            transition: opacity 0.3s ease;
        }

        /* 淡入内容的样式 */
        .fade-in-content {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .content-visible {
            opacity: 1;
        }

        /* 响应式布局 */
        @media (max-width: 768px) {
            .button {
                width: 160px;
                height: 50px;
            }
        }
    </style>
</head>

<body>

    <!-- 加载动画元素 -->
    <div id="loading-overlay">
        <img src="/static/loading.gif" class="loading-gif">
    </div>

    <!-- 主要内容容器 -->
    <div id="mainContent" class="fade-in-content">
        <button class="button" id="indexButton" style="position: absolute; top: 470px; left: 450px;">
            <img class="button-text-image" src="/static/starting/button_text.png"
                style="padding-left:40px;padding-top: 5px;">
        </button>
    </div>


    <script>
        // 新增加载动画控制
        function showLoadingAnimation() {
            var overlay = document.getElementById('loading-overlay');
            overlay.style.opacity = '1';
            overlay.style.pointerEvents = 'auto';
            document.getElementById('mainContent').classList.remove('content-visible');
        }
        function hideLoadingAnimation() {
            var overlay = document.getElementById('loading-overlay');
            overlay.style.opacity = '0';
            overlay.style.pointerEvents = 'none';
            setTimeout(function () {
                overlay.style.display = 'none';
            }, 500); // 与transition时间一致
            // 显示主内容
            document.getElementById('mainContent').classList.add('content-visible');
        }


        // 新增加载动画控制
        window.addEventListener('load', function () {
            setTimeout(hideLoadingAnimation, 500); // 与transition时间一致

            // 获取按钮元素
            const indexButton = document.getElementById('indexButton');


            // 清除本地存储
            localStorage.removeItem('selectedModelId');
            localStorage.removeItem('selectedGenes');
            localStorage.removeItem('selectedReactions');
            localStorage.removeItem('selectedReactionId');


            // 为按钮添加点击事件监听器
            indexButton.addEventListener('click', (e) => {
                e.preventDefault();
                window.location.href = '/model';
            });
            // 监听页面返回事件
            window.addEventListener('pageshow', function (event) {
                if (event.persisted) {
                    // 如果页面是从缓存中恢复的，重新显示加载动画并隐藏内容
                    showLoadingAnimation();
                    setTimeout(hideLoadingAnimation, 500);
                }
            });
        });
    </script>
</body>

</html>
